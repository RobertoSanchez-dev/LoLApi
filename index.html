<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/96a8f03512.js"
      crossorigin="anonymous"
    ></script>
    <title>LOL Api</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <div>
        <img class="logo" src="./assets/logo.png" alt="logo" id="logo" />
      </div>
      <div class="d-flex align-items-center">
        <button class="btn btn-dark m-2" id="showChamps">Ver campeones</button>
        <button
          class="btn btn-dark m-2"
          disabled="champsAreVisible"
          type="button"
          id="toggleInfo"
        >
          Mostrar informacion de los campeons
        </button>
        <!-- Este es tu formulario de búsqueda -->
        <!-- <div class="input-group m-2">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Escribe el nombre del campeón"
          />
          <button class="btn btn-dark m-2" type="button" id="button-addon1">
            Buscar campeón
          </button>
        </div> -->
        <!-- Filtro por tag -->
        <div
          id="tagFilter"
          class="d-flex flex-wrap justify-content-center mb-3"
        >
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Fighter" />
            Fighter
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Mage" /> Mage
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Assassin" />
            Assassin
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Support" />
            Support
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Marksman" />
            Marksman
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Tank" />
            Tank
          </label>
        </div>

        <!-- Aquí se mostrará la lista de campeones sugeridos como dropdown -->
        <div
          id="searchResults"
          class="dropdown-menu"
          style="display: none"
        ></div>
      </div>
    </div>
    <div id="championPool" class="container my-4"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="championModal"
      tabindex="-1"
      aria-labelledby="championModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="championModalLabel">
              Información del Campeón
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Aquí se mostrará la información del campeón -->
            <div id="championModalContent"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
