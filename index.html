<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/96a8f03512.js"
      crossorigin="anonymous"
    ></script>
    <title>LOL API</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <!-- Logo -->
      <div>
        <img class="logo" src="./assets/logo.png" alt="logo" id="logo" />
      </div>
      <!-- Botones principales y filtros -->
      <div class="d-flex align-items-center">
        <!-- Botón para mostrar campeones -->
        <button class="btn btn-dark m-2" id="showChamps">Ver campeones</button>
        
        <!-- Botón para alternar información -->
        <button
          class="btn btn-dark m-2"
          type="button"
          id="toggleInfo"
          disabled
        >
          Mostrar información de los campeones
        </button>

        <!-- Filtro por etiqueta -->
        <div id="tagFilter" class="d-flex flex-wrap justify-content-center mb-3">
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Fighter" />
            Fighter
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Mage" />
            Mage
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Assassin" />
            Assassin
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Support" />
            Support
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Marksman" />
            Marksman
          </label>
          <label class="m-2">
            <input type="checkbox" class="tag-checkbox" value="Tank" />
            Tank
          </label>
        </div>

        <!-- Contenedor para resultados de búsqueda -->
        <div
          id="searchResults"
          class="dropdown-menu"
          style="display: none"
        ></div>
      </div>
    </div>

    <!-- Contenedor para los campeones -->
    <div id="championPool" class="container my-4"></div>

    <!-- Modal para detalles de campeón -->
    <div
      class="modal fade"
      id="championModal"
      tabindex="-1"
      aria-labelledby="championModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="championModalLabel">
              Información del Campeón
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Contenido dinámico del modal -->
            <div id="championModalContent"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
